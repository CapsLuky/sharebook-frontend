<img src="assets/img/banner3.jpeg" class="img-fluid w-100" alt="Escolha o livro. Leve para casa. NÃ£o custa nada." />

<div class="container">
  <h1 class="text-center display-4" *ngIf="!hasBook">
    Nenhum livro encontrado &#9785; <br />Ajude o Sharebook e
    <strong><a [routerLink]="['/livros/doar']">doe um livro agora</a></strong>
  </h1>
  <h1 class="text-center display-4" *ngIf="hasBook">Livros em destaque</h1>
  <div class="row justify-content-center book-covers" *ngIf="hasBook">
    <figure class="figure" *ngFor="let book of availableBooks">
      <div>
        <a href="/livros/{{ book.slug }}" title="Detalhes do Livro">
          <img src="{{ book.imageUrl }}" class="figure-img img-fluid rounded" alt="{{ book.title }}" />
        </a>
      </div>
      <figcaption class="figure-caption text-center">
        {{ book.title }}
      </figcaption>
    </figure>
  </div>

  <!-- MEETUPS EM DESTAQUE -->
  <h1 class="text-center display-4">Meetups em destaque</h1>
  <div class="meetup" *ngFor="let meetup of meetups">
    <a href="{{ meetup.youtubeUrl ? meetup.youtubeUrl : meetup.symplaEventUrl }}" target="_blank" rel="noopener">
      <img src="{{ meetup.cover }}" alt="{{ meetup.title }}" />
      {{ meetup.title }}
    </a>
  </div>

  <div class="meetup" *ngIf="showButtonAllMeetups">
    <button mat-flat-button color="primary" (click)="showAllMetups()">Mostrar todos os Meetups</button>
  </div>

  <div style="clear: both; height: 20px"></div>

  <!-- banner -->

  <div class="d-block">
    <a href="https://apoia.se/sharebook" target="_blank">
      <img class="img-fluid" src="assets/img/banner-apoiador.jpg" alt="Seja um apoiador do Sharebook." />
    </a>
  </div>
</div>
